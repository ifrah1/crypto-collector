{% extends 'base.html' %}
{% block content %}

<h1>Feeling Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ feeling.status }}</span>
        <p>color: {{ feeling.color }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'update_feeling' feeling.id %}">Edit</a>
        <a href="{% url 'delete_feeling' feeling.id %}">Delete</a>
    </div>
</div>

{% endblock %}
